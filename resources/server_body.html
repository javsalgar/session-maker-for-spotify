<script>
window.onload = function() {
  const accessToken = window.location.hash.split('&')[0].split('#')[1].split('=')[1];
  const resElem = document.getElementById('res');
  resElem.innerText = resElem.innerText.replace(/ACCESS_TOKEN/g, accessToken);
}
</script>

<h1>Session Maker for Spotify</h1>
<h2>Authentication finished successfully</h2>

<p id="res">Success! Your access token is ACCESS_TOKEN</p>

<p>Authorization correct. Copy the access token above, close this window and go back to the terminal</p>
